<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>4F IIS Viola Marchesini - Oltre i limiti</title>
    
    <!-- Collegamenti esterni -->
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Raleway">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="icon" type="image/x-icon" href="index_favicon.ico">

    <style>
        /* Reset base e impostazioni font */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body, html {
            height: 100%;
            font-family: 'Raleway', sans-serif;
            overflow: hidden;
        }

        /* Container video */
        .video-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            z-index: -1;
            overflow: hidden;
            background: #333; /* Sfondo fallback */
        }

        #background-video {
            object-fit: cover;
            width: 100%;
            height: 105%;
        }

        /* Contenuto sovrapposto */
        .content {
            position: relative;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            color: white;
        }

        /* Stili per la navbar */
        .w3-top {
            background: rgba(0, 0, 0, 0.5); /* Sfondo semi-trasparente nero */
        }

        .w3-bar-item {
            color: #fff !important; /* Testo bianco */
            margin: 0 5px; /* Spaziatura tra i pulsanti */
            padding: 10px 15px !important; /* Padding pi√π ampio */
            transition: background-color 0.3s ease; /* Transizione fluida */
        }

        .w3-bar-item:hover {
            background-color: rgba(255, 255, 255, 0.1) !important; /* Sfondo al passaggio del mouse */
        }
    </style>
</head>
<body>

    <!-- Video di sfondo -->
    <div class="video-container">
        <video id="background-video" autoplay loop muted playsinline>
            <!-- Percorso del video -->
            <source src="images/output_SywPGy.mp4" type="video/mp4">
            <source src="images/output_SywPGy.webm" type="video/webm">
            <!-- Fallback per browser che non supportano video -->
            <img src="images/fallback-image.jpg" alt="Sfondo alternativo">
            <p>Il tuo browser non supporta la riproduzione video</p>
        </video>
    </div>

    <!-- Navbar -->
    <div class="w3-top">
        <div class="w3-bar w3-large">
            <a href="index.html" class="w3-bar-item w3-button">HOME</a>
            <a href="Servizi.html" class="w3-bar-item w3-button">Limite 1</a>
            <a href="Contatti.html" class="w3-bar-item w3-button">Limite 2</a>
            <a href="Contatti.html" class="w3-bar-item w3-button">Limite 3</a>
            <a href="Contatti.html" class="w3-bar-item w3-button">Limite 4</a>
        </div>
    </div>

    <!-- Contenuto principale -->
    <div class="content">
        <h1 class="w3-xxlarge w3-animate-top w3-green w3-padding-large">4F IIS Viola Marchesini</h1>
        <hr class="w3-border-grey" style="margin: 1rem auto; width: 40%">
        <p class="w3-large w3-animate-top w3-white w3-padding-large">Vai Oltre Il Limite</p>
    </div>

</body>
