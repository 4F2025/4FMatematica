<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Limite 2 - 4F IIS Viola Marchesini</title>
    
    <!-- Collegamenti esterni -->
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Raleway">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="icon" type="image/x-icon" href="../index_favicon.ico">

    <style>
        /* Reset base e impostazioni font */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body, html {
            height: 100%;
            font-family: 'Raleway', sans-serif;
            background-color: #1a1a1a; /* Sfondo scuro */
            color: #fff; /* Testo bianco */
        }

        /* Stili per la navbar */
        .w3-top {
            background: rgba(0, 0, 0, 0.5); /* Sfondo semi-trasparente nero */
        }

        .w3-bar-item {
            color: #fff !important; /* Testo bianco */
            margin: 0 5px; /* Spaziatura tra i pulsanti */
            padding: 10px 15px !important; /* Padding più ampio */
            transition: background-color 0.3s ease; /* Transizione fluida */
        }

        .w3-bar-item:hover {
            background-color: rgba(255, 255, 255, 0.1) !important; /* Sfondo al passaggio del mouse */
        }

        /* Contenuto principale */
        .content {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            text-align: center;
            padding: 20px;
        }

        /* Titolo */
        h1 {
            font-size: 2.5rem;
            margin-bottom: 20px;
        }

        /* Pulsante per tornare alla homepage */
        .back-button {
            margin-top: 20px;
            padding: 10px 20px;
            background-color: #4CAF50; /* Colore verde */
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s ease;
            text-decoration: none; /* Rimuove il sottolineato */
        }

        .back-button:hover {
            background-color: #45a049; /* Colore verde più scuro al passaggio del mouse */
        }
    </style>
</head>
<body>

    <!-- Navbar -->
    <div class="w3-top">
        <div class="w3-bar w3-large">
            <a href="../index.html" class="w3-bar-item w3-button">HOME</a>
            <a href="Limite_1.html" class="w3-bar-item w3-button">Limite 1</a>
            <a href="Limite_2.html" class="w3-bar-item w3-button">Limite 2</a>
            <a href="Limite_3.html" class="w3-bar-item w3-button">Limite 3</a>
            <a href="Limite_4.html" class="w3-bar-item w3-button">Limite 4</a>
        </div>
    </div>

    <!-- Contenuto principale -->
    <div class="content">
        <h1>Limite 2</h1>
        <p>Questa è la pagina dedicata al "Limite 2".</p>
        <!-- Pulsante per tornare alla homepage -->
        <a href="../index.html" class="back-button">Torna alla Home</a>
    </div>

</body>
</html>
